<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags - My Blog</title>
    <meta name="description" content="Browse all tags and topics covered on my blog">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/lib/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè∑Ô∏è</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="./index.html" class="logo">
                    <i class="fas fa-blog"></i>
                    My Blog
                </a>
                
                <nav class="nav">
                    <a href="./index.html" class="nav-link">Home</a>
                    <a href="./tags.html" class="nav-link active">Tags</a>
                    <a href="./archives.html" class="nav-link">Archives</a>
                    <a href="#/about" class="nav-link">About</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="content-wrapper">
                <header class="page-header">
                    <h1>All Tags</h1>
                    <p>Browse posts by topic and category</p>
                </header>

                <div id="tags-content">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading tags...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> My Blog. Built with ‚ù§Ô∏è and GitHub Pages.</p>
                <div class="footer-links">
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="https://twitter.com/yourusername" target="_blank" rel="noopener">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </a>
                    <a href="mailto:your.email@example.com">
                        <i class="fas fa-envelope"></i>
                        Email
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="./assets/lib/blog.js"></script>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Tags page specific functionality
        class TagsPage {
            constructor() {
                this.blogSystem = null;
                this.init();
            }

            async init() {
                // Create a blog system instance to load posts
                this.blogSystem = new BlogSystem();
                
                // Wait for posts to load
                await this.waitForPosts();
                
                // Render tags
                this.renderTags();
            }

            async waitForPosts() {
                return new Promise((resolve) => {
                    const checkPosts = () => {
                        if (this.blogSystem.allPosts.length > 0) {
                            resolve();
                        } else {
                            setTimeout(checkPosts, 100);
                        }
                    };
                    checkPosts();
                });
            }

            renderTags() {
                const tagCounts = this.getTagCounts();
                const sortedTags = Object.entries(tagCounts)
                    .sort(([a], [b]) => a.localeCompare(b));

                const content = document.getElementById('tags-content');
                
                if (sortedTags.length === 0) {
                    content.innerHTML = '<div class="empty-state">No tags found.</div>';
                    return;
                }

                const html = `
                    <div class="tags-grid">
                        ${sortedTags.map(([tag, count]) => `
                            <a href="./index.html#/tag/${encodeURIComponent(tag)}" class="tag-card">
                                <span class="tag-name">${tag}</span>
                                <span class="tag-count">${count} post${count === 1 ? '' : 's'}</span>
                            </a>
                        `).join('')}
                    </div>
                    
                    <div class="tags-stats">
                        <p>
                            <strong>${sortedTags.length}</strong> total tags across 
                            <strong>${this.blogSystem.allPosts.length}</strong> posts
                        </p>
                    </div>
                `;

                content.innerHTML = html;
            }

            getTagCounts() {
                const tagCounts = {};
                
                this.blogSystem.allPosts.forEach(post => {
                    post.tags.forEach(tag => {
                        tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                    });
                });

                return tagCounts;
            }
        }

        // Initialize tags page
        new TagsPage();
    </script>

    <style>
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tag-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .tag-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .tag-name {
            font-weight: 500;
            flex: 1;
        }

        .tag-count {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .tags-stats {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .tags-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
            }
        }
    </style>
</body>
</html>

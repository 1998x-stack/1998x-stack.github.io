<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="./index.html" class="logo">
                    <i class="fas fa-blog"></i>
                    My Blog
                </a>
                
                <nav class="nav">
                    <a href="./index.html" class="nav-link">Home</a>

                    <a href="./archives.html" class="nav-link active">Archives</a>
                    <a href="#/about" class="nav-link">About</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="content-wrapper">
                <header class="page-header">
                    <h1>Archives</h1>
                    <p>All posts organized by date</p>
                </header>

                <div id="archives-content">
                    <div class="loading">

                        Loading archives...

                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> My Blog. Built with ‚ù§Ô∏è and GitHub Pages.</p>
                <div class="footer-links">
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="./assets/lib/blog.js"></script>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Archives page specific functionality
        class ArchivesPage {
            constructor() {
                this.blogSystem = null;
                this.init();
            }

            async init() {
                // Create a blog system instance to load posts
                this.blogSystem = new BlogSystem();
                
                // Wait for posts to load
                await this.waitForPosts();
                
                // Render archives
                this.renderArchives();
            }

            async waitForPosts() {
                return new Promise((resolve) => {
                    const checkPosts = () => {
                        if (this.blogSystem.allPosts.length > 0) {
                            resolve();
                        } else {
                            setTimeout(checkPosts, 100);
                        }
                    };
                    checkPosts();
                });
            }

            renderArchives() {
                const postsByYear = this.groupPostsByYear();
                const years = Object.keys(postsByYear).sort((a, b) => b - a);

                const content = document.getElementById('archives-content');
                
                if (years.length === 0) {
                    content.innerHTML = '<div class="empty-state">No posts found.</div>';
                    return;
                }

                const html = `
                    <div class="archives-summary">
                        <p>
                            <strong>${this.blogSystem.allPosts.length}</strong> posts across 
                            <strong>${years.length}</strong> year${years.length === 1 ? '' : 's'}
                        </p>
                    </div>
                    
                    <div class="archives-content">
                        ${years.map(year => this.renderYear(year, postsByYear[year])).join('')}
                    </div>
                `;

                content.innerHTML = html;
            }

            renderYear(year, posts) {
                const postsByMonth = this.groupPostsByMonth(posts);
                const months = Object.keys(postsByMonth).sort((a, b) => b - a);

                return `
                    <section class="year-section">
                        <h2 class="year-title">
                            ${year}
                            <span class="year-count">${posts.length} posts</span>
                        </h2>
                        
                        <div class="months-container">
                            ${months.map(month => this.renderMonth(year, month, postsByMonth[month])).join('')}
                        </div>
                    </section>
                `;
            }

            renderMonth(year, month, posts) {
                const monthName = this.getMonthName(parseInt(month));
                
                return `
                    <div class="month-section">
                        <h3 class="month-title">
                            ${monthName}
                            <span class="month-count">${posts.length} post${posts.length === 1 ? '' : 's'}</span>
                        </h3>
                        
                        <ul class="posts-list">
                            ${posts.map(post => `
                                <li class="post-item">
                                    <time class="post-date" datetime="${post.date}">
                                        ${this.formatDate(post.date)}
                                    </time>
                                    <a href="./index.html#/post/${post.slug}" class="post-link">
                                        ${post.title}
                                    </a>
                                    ${post.tags.length > 0 ? `
                                        <div class="post-tags-small">
                                            ${post.tags.slice(0, 3).map(tag => `
                                                <span class="tag-small">${tag}</span>
                                            `).join('')}
                                            ${post.tags.length > 3 ? `<span class="tag-small">+${post.tags.length - 3}</span>` : ''}
                                        </div>
                                    ` : ''}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            groupPostsByYear() {
                const grouped = {};
                
                this.blogSystem.allPosts.forEach(post => {
                    const year = new Date(post.date).getFullYear();
                    if (!grouped[year]) {
                        grouped[year] = [];
                    }
                    grouped[year].push(post);
                });

                return grouped;
            }

            groupPostsByMonth(posts) {
                const grouped = {};
                
                posts.forEach(post => {
                    const month = new Date(post.date).getMonth() + 1; // 1-based month
                    if (!grouped[month]) {
                        grouped[month] = [];
                    }
                    grouped[month].push(post);
                });

                return grouped;
            }

            getMonthName(monthNumber) {
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                return months[monthNumber - 1];
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        // Initialize archives page
        new ArchivesPage();
    </script>

        .month-section {

            border-radius: var(--radius);

        }

        .month-title {
            font-size: 1.25rem;

            color: var(--text-primary);

            display: flex;

    </style>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <meta name="description" content="A personal blog about technology, life, and everything in between">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/lib/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="My Blog">
    <meta property="og:description" content="A personal blog about technology, life, and everything in between">
    <meta property="og:url" content="https://1998x-stack.github.io">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Blog">
    <meta name="twitter:description" content="A personal blog about technology, life, and everything in between">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#/" class="logo">
                    <i class="fas fa-blog"></i>
                    My Blog
                </a>
                
                <nav class="nav">
                    <a href="#/" class="nav-link" data-page="home">Home</a>
                    <a href="#/tags" class="nav-link" data-page="tags">Tags</a>
                    <a href="#/archives" class="nav-link" data-page="archives">Archives</a>
                    <a href="#/about" class="nav-link" data-page="about">About</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="content-wrapper">
                <div id="content">
                    <!-- Content will be dynamically loaded here -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading posts...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> My Blog. Built with ‚ù§Ô∏è and GitHub Pages.</p>
                <div class="footer-links">
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="https://twitter.com/yourusername" target="_blank" rel="noopener">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </a>
                    <a href="mailto:your.email@example.com">
                        <i class="fas fa-envelope"></i>
                        Email
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="display: none;">
        <i class="fas fa-arrow-up"></i>
        <span class="sr-only">Back to top</span>
    </button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="./assets/lib/blog.js"></script>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Update active navigation links
        function updateActiveNav() {
            const hash = window.location.hash;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                
                if (hash === '#/' || hash === '' || hash.startsWith('#/post/')) {
                    if (link.getAttribute('data-page') === 'home') {
                        link.classList.add('active');
                    }
                } else if (hash.startsWith('#/tag')) {
                    if (link.getAttribute('data-page') === 'tags') {
                        link.classList.add('active');
                    }
                } else if (hash.startsWith('#/archives')) {
                    if (link.getAttribute('data-page') === 'archives') {
                        link.classList.add('active');
                    }
                } else if (hash.startsWith('#/about')) {
                    if (link.getAttribute('data-page') === 'about') {
                        link.classList.add('active');
                    }
                }
            });
        }
        
        // Update navigation on hash change
        window.addEventListener('hashchange', updateActiveNav);
        window.addEventListener('load', updateActiveNav);
    </script>

    <style>
        /* Additional styles for components not in main CSS */
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.2s;
            z-index: 1000;
        }

        .back-to-top:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .active-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
            margin-left: 0.25rem;
        }

        .filter-tag button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
            }
            
            .back-to-top {
                bottom: 1rem;
                right: 1rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</body>
</html>

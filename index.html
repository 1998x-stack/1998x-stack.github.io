<!DOCTYPE html>
<html>
<head>
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            padding: 2em;
            text-align: center;
            background-color: #f5f5f5;
            color: black;
        }
        section {
            margin: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站！</h1>
        <h3>我是[你的名字]</h3>
    </header>
    <section>
        <h2>关于我</h2>
        <p>这里是你的自我介绍。你可以写下你的兴趣爱好，你的专业背景，或者你正在进行的项目。</p>
    </section>
    <section>
        <h2>我的作品</h2>
        <p>这里你可以链接到你的作品，比如你写的文章，你的代码，或者你的设计作品。</p>
        <!-- 用以下代码添加一个PDF文件的链接 -->
        <a href="path_to_your_pdf_file.pdf">查看我的PDF文件</a>
    </section>
    <section>
        <h2>联系我</h2>
        <p>如果你想联系我，你可以通过以下方式：</p>
        <ul>
            <li>Email: your-email@example.com</li>
            <li>LinkedIn: <a href="your-linkedin-profile-url">My LinkedIn</a></li>
            <li>GitHub: <a href="your-github-profile-url">My GitHub</a></li>
        </ul>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行业研究</title>
  <style>
    :root {
      /* Colors */
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --text-color: #343a40;

      /* Font */
      --font-family: 'IBM Plex Sans', sans-serif;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

    }

    body {

      font-family: var(--font-family);
      font-size: 1rem;
      line-height: 1.6;

      color: var(--text-color);
      background-color: #fff;

      margin: 0;
      padding: 0 var(--spacing-lg);

    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border 0.2s ease;
    }

    a:hover {
      border-bottom: 2px solid var(--secondary-color);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .pdf-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem 1rem;
    }

    .pdf-list a {
      padding: 1.5rem;
      border-radius: 4px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;

      background: #fff;
    }

    .pdf-list a:hover {
      transform: translateY(-5px);
    }

    header {
      background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
      color: #fff;
      padding: var(--spacing-md) 0;
    }

    header h1 {
      font-size: var(--fs-h1);
      font-weight: 500;
      text-align: center;
      margin: 0;
    }

    footer {
      background: var(--color-background);
      color: var(--color-text);
      padding: var(--spacing-sm) 0;

      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    @media (min-width: 40em) {

      header,
      footer {
        text-align: left;
      }

      header h1 {
        text-align: left;
      }

    }
  </style>
</head>

      <div class="pdf-list">
        <a href="waimai/2019年上半年中国外卖行业发展分析报告-Trustdata-2019.8-32页.pdf">P1</a>
        <a href="waimai/2021餐饮商户外卖报告-极光-2021.12-32页.pdf">P2</a>
        <a href="waimai/20220719-东北证券-东北证券本地生活系列报告之一：外卖，疫情之下价值＆韧性凸显，长期盈利改善逻辑清晰.pdf">P3</a>
        <a href="waimai/20220802-华安证券-华安证券外卖行业深度报告：外卖行业深度，赋能商户，提高效率.pdf">P4</a>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--secondary-color);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .pdf-list a {
            width: 48%;
            border: 1px solid var(--secondary-color);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .pdf-list a:hover {
            transform: scale(1.02);
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Book List</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="pdf-list">
                <h1>AI PDFS</h1>
                <a href="pdf/AI+行业应用研究报告：AI+办公.pdf">AI1</a>
                <a href="pdf/AIGC行业报告：AIGC行业追踪框架.pdf">AI2</a>
                <a href="pdf/AI行业应用研究：AI办公.pdf">AI3</a>
                <a href="pdf/ChatGPT行业报告：AI大模型.pdf">AI4</a>
                <a href="pdf/中国智能制造产业发展报告.pdf">AI5</a>
                <a href="pdf/从阿里商汤华为大模型看应用趋势研究报告.pdf">AI6</a>

                <h1>研究</h1>
                <a href="waimai/2019年上半年中国外卖行业发展分析报告-Trustdata-2019.8-32页.pdf">P1</a>
                <a href="waimai/2021餐饮商户外卖报告-极光-2021.12-32页.pdf">P2</a>
                <a href="waimai/20220719-东北证券-东北证券本地生活系列报告之一：外卖，疫情之下价值＆韧性凸显，长期盈利改善逻辑清晰.pdf">P3</a>
                <a href="waimai/20220802-华安证券-华安证券外卖行业深度报告：外卖行业深度，赋能商户，提高效率.pdf">P4</a>
                <a href="waimai/Better外卖经营体系白皮书：美好外卖，better经营-贝恩&美团外卖-2023-47页.pdf">P5</a>
                <a href="waimai/中国白领网络外卖服务研究.pdf">P6</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
</body>
</html>
